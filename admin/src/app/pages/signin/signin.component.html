<div class="form">
  <div class="form__box">
    <div class="form__left">
      <div class="form__padding"><img class="form__image" src="assets/logo.png"/></div>
    </div>
    <div class="form__right">
      <div class="form__padding-right">
        
          <h1 class="form__title">Member Login</h1>
          <input class="form__email" id="email" type="text" placeholder="Email" [(ngModel)]="username" (keyup.enter)="login()"/>
          <input class="form__password" id="password" type="password" placeholder="Password" [(ngModel)]="password" (keyup.enter)="login()"/>
          <input class="form__submit-btn btn-warning" type="button" value="LOGIN"  (click)="login()"/>
        <span>Forgot <a class="form__link" href="#">Username</a><a>/</a><a class="form__link" href="#">Password</a></span>
        <p> <a class="form__link" href="#">Create your account</a></p>
      </div>
    </div>
  </div>
</div>
