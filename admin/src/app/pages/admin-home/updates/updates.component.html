<div class="modal fade" id="addupdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true"data-backdrop="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Update</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group col-12" >
          <input id="input-b4" class="form-control" name="input-b4[]" data-allowed-file-extensions='["mp4","jpg","png"]'  type="file" class="file" multiple  (change)="handleUpload($event)"
          data-show-upload="false" data-show-caption="true" data-msg-placeholder="Select {files} for upload...">
          <textarea [(ngModel)]="updatedescription"></textarea>
        </div>
        <button type="button"   data-dismiss="modal" class="btn btn-primary" style="padding-right:60px" (click)="uploadupdate()">Done</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" role="dialog" id="update-action" data-backdrop="false">
  <div class="modal-dialog modal-lg modal-dialog-centered" >
    <div class="modal-content">
      <div class="modal-body">
        <p>Update Info</p>
        <ion-item>
          <ion-label position="stacked">Description</ion-label>
          <ion-input type="text" placeholder="Description"></ion-input>
        </ion-item>
        <div class="btn-danger" data-dismiss="modal">close</div>
      </div>
    </div>
  </div>
</div>
