<div class="main-wrapper" id='wrapper'>

  
  <div class="navbar bg-light navbar-expand-lg navnav">
    <h5 class="navbar-brand">Sort By </h5>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><button class="btn btn-primary">Relevance</button></li>
        <li class="nav-item"><button class="btn btn-primary">Latest</button></li>
        <li class="nav-item">
          <select class="form-select">
            <option value="volvo">New</option>
            <option value="saab">Old</option>
          </select>
        </li>
      </ul>
    </div>
  </div>
  <div class="bg-light navbar-expand-lg navbar-left-2">
    <div class="collapse navbar-collapse">
      <h1>Scroll top : </h1><input type="number" name="" [(ngModel)]="scrollY" id="">
      {{scrollY}}
      <h1 *ngFor="let item of lodis">hello</h1>
      <h1>{{value}}</h1>
    </div>
  </div>




  <div id="loadingcard" >
    <div class="card" *ngFor="let clone of clone_box" aria-hidden="true" style="margin: auto;margin-bottom: 30px;">
        <div style="width: 100%;height:100px;">
            <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </h5>
        </div>
        <div style="width: 100%;height:100px;background-color:grey;"></div>
        <div class="card-body">
          <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
          </h5>
          <p class="card-text placeholder-glow">
            <span class="placeholder col-7"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-4"></span>
            <span class="placeholder col-6"></span>
            <span class="placeholder col-8"></span>
          </p>
          <a href="#" tabindex="-1" class="btn btn-warning disabled placeholder col-6"></a>
        </div>
      </div>
  </div>


  <div class="card" id="fed-card" style="margin: auto;margin-bottom: 30px;" *ngFor="let item of lodis">
      <div class="card-header">
          <h5 class="card-title"><img src="{{item}}"
            class="rounded-5" alt="" style="width: 50px;height:50px;object-fit:cover;"> <span>{{item.date_created}}</span></h5>
          <p class="card-text">fan requested a video for his birthday</p>
      </div>
      <img src="{{item}}" alt="" style="height: 250px;object-fit:cover;">
      <div class="card-body">
          <h5 class="card-title">Fans Requested : {{item.talent}}</h5>
          <p class="card-text">request for the lodi</p>
          <a class="btn btn-warning disabled">Doned</a>
      </div>
  </div>



</div>
