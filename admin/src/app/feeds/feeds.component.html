

<div class="position-fixed bg-light" style="height: 90%;border-radius: 20px;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
    <img src="assets/logo.png" alt="" style="height: 100px;width:100px;">
    <ion-title>New Transactions()</ion-title>
    <ion-title>All Transactions({{transactions_count}})</ion-title>
</div>
<div class="position-fixed bg-dark" id="dark-back" style="height: 90%;border-radius: 20px;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;left: 88%;">
  <img src="assets/logo.png" alt="" style="height: 100px;width:100px;">
  <ion-title>New Transactions()</ion-title>
  <ion-title>All Transactions({{transactions_count}})</ion-title>
</div>
<div id="loadingcard" >
<div class="card" *ngFor="let clone of clone_box" aria-hidden="true" style="width:28rem;margin: auto;margin-bottom: 30px;">
    <div style="width: 100%;height:100px;">
        <h5 class="card-title placeholder-glow">
            <span class="placeholder col-6"></span>
          </h5>
    </div>
    <div style="width: 100%;height:100px;background-color:grey;"></div>
    <div class="card-body">
      <h5 class="card-title placeholder-glow">
        <span class="placeholder col-6"></span>
      </h5>
      <p class="card-text placeholder-glow">
        <span class="placeholder col-7"></span>
        <span class="placeholder col-4"></span>
        <span class="placeholder col-4"></span>
        <span class="placeholder col-6"></span>
        <span class="placeholder col-8"></span>
      </p>
      <a href="#" tabindex="-1" class="btn btn-warning disabled placeholder col-6"></a>
    </div>
  </div>
</div>


<div class="card" style="width:28rem;margin: auto;margin-bottom: 30px;" *ngFor="let item of lodis">
    <div class="card-header">
        <h5 class="card-title"><img src="{{item.fan.name20}}"
           class="rounded-5" alt="" style="width: 50px;height:50px;object-fit:cover;">{{item.fan.fname}} {{item.fan.lname}} <span>{{item.date_created}}</span></h5>
        <p class="card-text">fan requested a video for his birthday</p>
    </div>
    <img src="{{item.fan.name20}}" alt="" style="height: 250px;object-fit:cover;">
    <div class="card-body">
        <h5 class="card-title">Fans Requested : {{item.talent}}</h5>
        <p class="card-text">request for the lodi</p>
        <a class="btn btn-warning disabled">Doned</a>
    </div>
</div>
