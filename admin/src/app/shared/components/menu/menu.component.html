<div id="wrapper">
  <div class="row menu-wrap">
    <div class="row"><h2> </h2>
      <div class="col-contains">
        <div class="container-box" (click)="menu('updates')">
          <nav class="navbar">
            <span>Updates</span>
            <i class="bi bi-graph-down text-success"></i>
          </nav>
          <nav class="navbar">
            <h4><i class='bi bi-people'></i>total : {{count.update_count}}</h4>
            <h5 class="text-warning">Steady</h5>
          </nav>
        </div>
        <div class="container-box" (click)="menu('lodis')">
          <nav class="navbar">
            <span>Lodis</span>
            <i class="bi bi-graph-down text-success"></i>
          </nav>
          <nav class="navbar">
            <h4><i class='bi bi-people'></i>total : {{count.lodis_count}}</h4>
            <h5 class="text-{{lodistatus}}">{{lodi_status}}</h5>
          </nav>
        </div>
        <div class="container-box" (click)="menu('fan')">
          <nav class="navbar">
            <span>Fan</span>
            <i class="bi bi-graph-down text-success"></i>
          </nav>
          <nav class="navbar">
            <h4><i class='bi bi-people'></i>total : {{count.fans_count}}</h4>
            <h5 class="text-{{fanstatus}}">{{fan_status}}</h5>
          </nav>
        </div>
        <div class="container-box" >
          <nav class="navbar">
            <span>Total</span>
            <i class="bi bi-graph-down text-success"></i>
          </nav>
          <nav class="navbar">
            <h4><i class='bi bi-people'></i>total : {{count.lodis_count+count.fans_count+count.update_count}}</h4>
            <h5 class="text-success">Today <i class="bi bi-alarm"></i></h5>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
